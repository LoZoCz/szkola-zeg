<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl4.css">
    <script src="app.js" defer></script>
    <title>Zamówienia hurtowe</title>
</head>
<body>
    <header>
        <h1>Sieci komputerowe</h1>
    </header>
    <div class="cont">
        <nav>
            <h2>Aktualizacja i zamówienia materiałów</h2>
            <p>„Do wewnętrznego użytku firmy</p>
            <div class="image-wrapper__cont">
                <img src="obraz.png" alt="sieć komputerowa">
            </div>
        </nav>
        <div class="cont__main-box">
            <table>
                <thead>
                    <th>Produkt</th><th>Jednostka</th><th>Dostępna ilość</th><th>Akktualizacja</th><th>Zamówienie</th>
                </thead>
                <tbody>
                    <tr class="row">
                        <td  class="nazwa">Skrętka U/UTP drut</td><td>metr</td><td class="ilosc">20</td><td><button class="js-btn-a">Aktualizacja</button></td><td><button class="js-btn-z">Zamów</button></td>
                    </tr>
                    <tr class="row">
                        <td class="nazwa">Skrętka U/UTP linka</td><td>metr</td><td class="ilosc">2</td><td><button class="js-btn-a">Aktualizacja</button></td><td><button class="js-btn-z">Zamów</button></td>
                    </tr>
                    <tr class="row">
                        <td  class="nazwa">Wtyki 8P8C</td><td>sztuki</td><td class="ilosc">10</td><td><button class="js-btn-a">Aktualizacja</button></td><td><button class="js-btn-z">Zamów</button></td>
                    </tr>
                    <tr class="row">
                        <td  class="nazwa">Moduły Keystone</td><td>sztuki</td><td class="ilosc">30</td><td><button class="js-btn-a">Aktualizacja</button></td><td><button class="js-btn-z">Zamów</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        <a href=" http://sieci.pl/" target="_blank">Nasza strona intetnetowa</a>
        <p>Strone przygotował: Mateusz Czernik</p>
    </footer>
</body>
</html>
